<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Dashboard</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script
      defer
      src="/assets/fontawesome-free-6.5.1-web/js/brands.js"
    ></script>
    <script defer src="/assets/fontawesome-free-6.5.1-web/js/solid.js"></script>
    <script
      defer
      src="/assets/fontawesome-free-6.5.1-web/js/fontawesome.js"
    ></script>
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>

  <!-- navigation -->

  <body>
    <header>
      <nav class="navbar bg-dark text-white">
        <h1>Weather Dashboard</h1>
        <i class="fa-solid fa-cloud"></i>
      </nav>
    </header>

    <!-- container holding input -->

    <div class="container">
      <div class="row">
        <div class="col-md-3 bg-light float left">
          <h5>Search for a City:</h5>
          <!-- userinput -->
          <div class="input-group mb-3 w-75">
            <input
              class="form-control"
              id="location"
              type="text"
              placeholder="Enter Location"
            />
            <div class="input-group-append">
              <!-- userInput button -->
              <button class="btn btn-primary" id="citySearch" type="button">
                <i class="fa fa-search" aria-hidden="true"></i>
              </button>
            </div>
          </div>

          <!-- past searches -->

          <div class="col-md-12" id="searchHistory">
            <!-- <button type="button" class="btn btn-outline-secondary col-md-9 text-left"> -->
            <!-- Goffstown -->
            <!-- </button> -->
          </div>
        </div>
        <!-- current city info -->
        <div class="col-md-9">
          <div class="bg-white">
            <div id="currentCity">
              <!-- currentCity info populates here -->
              <div class="city"><img class="icon" /></div>
              <div class="temp"></div>
              <div class="humidity"></div>
              <div class="wind"></div>
              <div class="uvi"></div>
            </div>
          </div>

          <!-- 5 day info -->
          <div class="bg-white col-md-12">
            <div class="header"></div>
            <div class="row" id="fiveDayForecast">
              <!-- fiveDayForecast info populates here -->
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.25.3/moment.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>
    <script src="assets/javascript/script.js"></script>
  </body>
</html>
