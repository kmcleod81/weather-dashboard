<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weather Dashboard</title>
  <!-- bootstrap -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" />
  <!-- font awesome -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" />
  <link rel="stylesheet" href="assets/css/style.css" />
</head>

<!-- navigation -->

<body>
  <header>
    <nav class="navbar bg-dark text-white">
      <h1>Weather Dashboard</h1>
    </nav>
  </header>

  <!-- container holding input -->
  <section>
    <div class="container">
      <div class="row">
        <div class="col-md-3 bg-light float left">

          <h5>Search for a City:</h5>
          <!-- userinput -->
          <div class="input-group mb-3 w-75">
            <input class="form-control" id="location" type="text" placeholder="Enter Location" />
            <div class="input-group-append">
              <!-- userInput button -->
              <button class="btn btn-primary" id="citySearch" type="button">
                <i class="fa fa-search" aria-hidden="true"></i>
              </button>
            </div>
          </div>


          <!-- past searches -->

          <div class="col-md-12" id="searchHistory">
            <!-- <button type="button" class="btn btn-outline-secondary col-md-9 text-left"> -->
            <!-- Goffstown -->
            <!-- </button> -->
          </div>

        </div>

        <!-- current city info -->
        <div class="col-md-9">
          <div class="bg-white">
            <div id="currentCity">
              <!-- currentCity info populates here -->
              <div class="city"><img class="icon"></div>
              <div class="temp"></div>
              <div class="humidity"></div>
              <div class="wind"></div>
              <div class="uvi"></div>
            </div>
          </div>

          <!-- 5 day info -->
          <div class="bg-white col-md-12">
            <div class="header"></div>
            <div class="row" id="fiveDayForecast">
              <!-- fiveDayForecast info populates here -->
            </div>
          </div>


        </div>

  </section>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.25.3/moment.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.5.0.min.js"></script>
  <script src="assets/javascript/script.js"></script>
</body>

</html>
